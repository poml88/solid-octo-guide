feature_watch_desc: “Quick glance at your glucose levels directly from your wrist, with complications and notifications.”
feature_data_title: “Data Visualization”
feature_data_desc: “Comprehensive charts and trends to help you understand your glucose patterns over time.”
privacy_title: “Privacy & Security”
privacy_desc: “Your health data stays on your device. We prioritize your privacy and never share your personal information.”

